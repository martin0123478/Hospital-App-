
<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi perfil de Usuario</h4>
            <h6 class="card-subtitle">Ajustes..</h6>
            <form class="form-horizontal p-t-20" [formGroup]="perfilForm"
            (ngSubmit)="actualizarPerfil()">
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" 
                            id="exampleInputuname3" 
                            placeholder="Nombre del usuario"
                            formControlName="nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            class="form-control"
                             id="exampleInputEmail3" 
                             placeholder=" email del Usuario"
                             formControlName="email">
                        </div>
                    </div>
                </div>
                
                    
                
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  
    <div class="col-md-6">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Avatar</h4>
              <h6 class="card-subtitle">Imagen del Usuario</h6>
              <img src="" alt="">
              <input type="file">
              <br>
              <br>
              <button type="button" class="btn btn-success waves-effect waves-light">Guardar cambios</button>

          </div>
        </div>
      
</div>
